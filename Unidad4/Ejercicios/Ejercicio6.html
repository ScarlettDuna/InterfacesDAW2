<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        .cont-galeria {
            position: relative;
            padding: 7px;
            border: 1px solid black;
            border-radius: 10px;
            width: 300px;
            height: 200px;
        }
        img {
            width: 300px;
            position: absolute;
            animation: opacity 8s infinite;
            border-radius: 10px;
        }
        img:first-of-type {
            animation-delay: 0s;
        }
        img:nth-of-type(2){
            animation-delay: 2s;
        }
        img:nth-of-type(3){
            animation-delay: 4s;
        }
        img:last-of-type{
            animation-delay: 6s;
        }
        @keyframes opacity {
            75% {opacity: 0;}
        }
    </style>
</head>
<body>
    <h1>Galería de imágenes</h1>
    <!--Diseña una página web con una galería de cuatro fotos que van cambiando
    cada 2 segundos continuamente mientras la página se encuentra abierta en
    el navegador.
    -->
    <div class="cont-galeria">
        <img src="./img/paisaje1.jpg" alt="">
        <img src="./img/paisaje2.jpg" alt="">
        <img src="./img/paisaje3.jpg" alt="">
        <img src="./img/sunset.jpg" alt="">
    </div>
</body>
</html>
