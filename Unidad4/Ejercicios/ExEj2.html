<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circulo {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-radius: 50px;
            animation: anchan 2s linear forwards;
        }
        @keyframes anchan {
            from {
                background-color: blueviolet;
            }
            to {
                transform: translateX(300px);
                background-color: green;
            }
        }
        h3 {
            animation: jud 3s ease-in infinite alternate;
        }
        @keyframes jud {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
                font-size: 200%;
            }
        }
    </style>
</head>
<body>
    <div class="circulo"></div>
    <h3>Judith</h3>
</body>
</html>
