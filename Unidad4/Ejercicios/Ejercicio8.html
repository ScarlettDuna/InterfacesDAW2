<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8: DVD Animation</title>
    <style>
        html, body {
            overflow: hidden;
        }
        body {
            margin: 0;
        }
        div {
            background-color: rgb(28, 28, 29);
            top: 0;
            left: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background-color: rgb(28, 28, 29);
            position: relative;
        }
        .dvd {
            background-image: url('./img/logodvd2.png');
            width: 310px;
            height: 250px;
            position: absolute;
            animation:
                dvdMove 6s infinite linear,
                dvdColor 6s infinite steps(1, end);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            border-radius: 200px;
        }

        @keyframes dvdMove {
            0% {transform: translate(calc(50vw - 155px), 0);}
            25% {transform: translate(calc(100vw - 310px), calc(50vh - 125px));}
            50% {transform: translate(calc(50vw - 155px), calc(100vh - 250px));}
            75% {transform: translate(0, calc(50vh - 125px));}
            100% {transform: translate(calc(50vw - 155px), 0);}
        }
        @keyframes dvdColor {
            0%   { background-color: rebeccapurple; }
            25%  { background-color: yellow; }
            50%  { background-color: blue; }
            75%  { background-color: green; }
            100% { background-color: rebeccapurple; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="dvd"></div>
    </div>
</body>
</html>
