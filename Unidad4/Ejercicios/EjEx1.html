<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            background-color: blue;
            /* transition: propiedad duración timing delay;  */
            transition: all 0.5s ease-in-out;
        }
        .cuadro:hover {
            width: 150px;
            height: 150px;
            background-color: red;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            transition: background-color color 0.3s linear,
            transform 0.6s linear;
            
        }
        button:hover{
            background-color: black;
            color: white;
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="cuadro"></div>
    <button>Animación</button>
</body>
</html>
