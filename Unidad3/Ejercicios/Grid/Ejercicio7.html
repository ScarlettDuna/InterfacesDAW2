<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Grid</title>
    <style>
        .wrapper {
            background-color: lightskyblue;
            display: grid;
            grid-template-columns: repeat(6, 2.5rem);
            grid-template-rows: repeat(2, 9rem);
            gap: 5px;
            grid-auto-columns: 6rem;
            grid-auto-flow: column;
        }
        .wrapper > div {
            background-color: darkblue;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 7</h1>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>   
    </div>
</body>
</html>
