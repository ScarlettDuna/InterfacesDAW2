<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
    <style>
        .con1, .con2, .con3 {
            width: 90%;
            border: 2px solid turquoise;
            background-color: #6E431C;
            display: flex;
            height: 130px;
            margin: 5px;
        }
        .con1 > div, .con2 > div, .con3 > div {
            background-color: orangered;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            width: 18%;
            height: 80px;
            align-content: center;
        }
        .con1 {
            justify-content: space-around;
            align-items: end;
        }
        .con1 > div:nth-child(3) {
            align-self: start;
        }
        .con2 {
            justify-content: space-around;
            align-items: start;
        }
        .con2 > div:nth-child(3) {
            align-self: center;
        }
        .con3 {
            justify-content: space-around;
            align-items: center;
        }
        .con3 > div:nth-child(1) {
            height: 40px;
        }
        .con3 > div:nth-child(2) {
            height: 80px;
        }
        .con3 > div:nth-child(3) {
            height: 80px;
        }
        .con3 > div:nth-child(4) {
            height: 100px;
        }
        .con3 > div:nth-child(5) {
            height: 20px;
        }
    </style>
</head>
<body>
<h1>Ejercicio 4</h1>
<div class="con1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
<div class="con2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
<div class="con3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
