<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        .cont1 > div,
        .cont2 > div {
            flex-basis: 300px;
        }
        .cont1 {
            display: flex;
            border: 1px solid black;
            margin-bottom: 15px;
        }
        .cont1 > div {
            border: 1px solid black;
            padding: 15px;
            background-color: beige;
        }
        .cont1 > div:nth-child(1) {order: 4; flex-shrink: 4;}
        .cont1 > div:nth-child(2) {order: 1; flex-shrink: 3;}
        .cont1 > div:nth-child(3) {order: 2; flex-shrink: 2;}
        .cont1 > div:nth-child(4) {order: 3; flex-shrink: 1;}
        .cont2 {
            display: flex;
            border: 1px solid black;
        }
        .cont2 > div {
            border: 1px solid black;
            padding: 15px;
            background-color: beige;
            height: 200px;
        }
        .cont2 > div:nth-child(1) {flex-shrink: 3;}
        .cont2 > div:nth-child(2) {flex-shrink: 7;}
        .cont2 > div:nth-child(3) {flex-shrink: 2;}
    </style>
</head>
<body>
    <h1>Ejercicio 6</h1>
    <div class="cont1">
        <div>Primero</div>
        <div>Segundo</div>
        <div>Tercero</div>
        <div>Cuarto</div>
    </div>
    <div class="cont2">
        <div>Primero</div>
        <div>Segundo</div>
        <div>Tercero</div>
    </div>
</body>
</html>
