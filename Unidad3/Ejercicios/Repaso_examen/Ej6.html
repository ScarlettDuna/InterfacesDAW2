<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8: La Tarjeta de Producto "Premium"</title>
    <style>
        .product-card {
            display: grid;
            grid-template-columns: 250px 1fr;
            border: 2px solid darkblue;
            border-radius: 10px;
            position: relative;
            overflow: hidden; /* Para que la imagen respete el border-radius */
        }
        .product-img img {
            object-fit: cover;
        }
        .badge {
            position: absolute;
            padding: 10px;
            font-size: 2.5rem;
            text-shadow: 3px 3px 5px goldenrod;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            padding: 25px;
        }
        .product-info h2:hover {
            color: rebeccapurple;
        }
        .product-buy {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <span class="badge">-20%</span>
        <div class="product-img">
            <img src="https://picsum.photos/250/300" alt="Producto">
        </div>
        <div class="product-info">
            <h2>Zapatillas Running</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Un texto que puede ser corto o largo dependiendo
                del modelo.</p>
            <div class="product-buy">
                <span class="price">80€</span>
                <button>Añadir</button>
            </div>
        </div>
    </div>
</body>
</html>
