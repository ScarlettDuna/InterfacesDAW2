<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel CSS</title>
    <style>
        body {
            padding-top: 100px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: lightpink;
        }
        .estado {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
        }
        li {
            display: inline-block;
            margin-left: 10px;
        }
        li:hover {
            background-color: lightblue;
        }
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            vertical-align: bottom;
        }
        th {
            text-align: center;
        }
        td:last-child {
            text-align: right;
        }
        .daw {
            background-image: url("#");
        }
        .asir {
            background-image: url("#");
        }
        .dam {
            background-image: url("#");
        }
        .curso {
            background-position: top left;
            background-repeat: no-repeat;
            padding-left: 25px;
        }
        tbody tr:nth-child(odd) {
            background-color: lightgoldenrodyellow;
        }
        tbody tr:hover {
            background-color: red;
        }
        td:nth-child(3), th:nth-child(3) {
            visibility: hidden;
        }
        footer {
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>
<header class="cabecera">
    <h1>Gestión de alumnos</h1>
    <span class="estado">ACTIVO</span>
</header>

<nav class="menu">
    <ul>
        <li>Listado</li>
        <li>Altas</li>
        <li>Bajas</li>
        <li>Informes</li>
    </ul>
</nav>

<main class="contenido">

    <table class="alumnos">
        <caption>Alumnos matriculados</caption>

        <thead>
        <tr>
            <th>Nombre</th>
            <th>Curso</th>
            <th>Estado</th>
            <th>Nota</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <th>Ana López</th>
            <td class="curso daw">DAW</td>
            <td>Activo</td>
            <td>8.5</td>
        </tr>
        <tr>
            <th>Carlos Ruiz</th>
            <td class="curso asir">ASIR</td>
            <td>Activo</td>
            <td>6.2</td>
        </tr>
        <tr>
            <th>María Pérez</th>
            <td class="curso dam">DAM</td>
            <td>Baja</td>
            <td>—</td>
        </tr>
        <tr>
            <th>Juan Gómez</th>
            <td class="curso daw">DAW</td>
            <td>Activo</td>
            <td>9.1</td>
        </tr>
        </tbody>
    </table>

</main>

<footer class="pie">
    <p>Curso 2024/2025</p>
</footer>

</body>
</html>
