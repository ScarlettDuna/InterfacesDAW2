<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio CSS</title>
    <style>
        * { outline: 1px solid red; }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            background-color: lightcoral;
        }
        .aviso {
            position: absolute;
            top: 5px;
            right: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 2px goldenrod;
        }
        nav {
            margin-top: 100px;
        }
        .menu li {
            display: inline-block;
            margin-right: 15px;
        }
        .menu li:hover {
            background-color: pink;
        }
        .plan {
            display: inline-block;
            position: relative;
        }
        .plan ul {
            list-style: none;
        }
        .plan li:nth-child(odd) {
            background-color: beige;
        }
        .plan li {
            padding: 5px;
        }
        .destacado {
            border: 2px solid goldenrod;
            background-color: lightgreen;
        }
        .precio {
            position: absolute;
            bottom: 0;
        }
        footer {
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>
<body>

    <header class="cabecera">
        <h1>Planes de suscripción</h1>
        <span class="aviso">OFERTA</span>
    </header>

    <nav class="menu">
        <ul>
            <li>Inicio</li>
            <li>Planes</li>
            <li>Soporte</li>
            <li>Contacto</li>
        </ul>
    </nav>

    <main class="panel">

        <section class="plan">
            <h2>Básico</h2>
            <ul>
                <li>1 usuario</li>
                <li>5 GB</li>
                <li>Email soporte</li>
            </ul>
            <p class="precio">9€</p>
        </section>

        <section class="plan destacado">
            <h2>Pro</h2>
            <ul>
                <li>5 usuarios</li>
                <li>50 GB</li>
                <li>Soporte prioritario</li>
            </ul>
            <p class="precio">19€</p>
        </section>

        <section class="plan">
            <h2>Empresa</h2>
            <ul>
                <li>Usuarios ilimitados</li>
                <li>1 TB</li>
                <li>Soporte 24/7</li>
            </ul>
            <p class="precio">49€</p>
        </section>

    </main>

    <footer class="pie">
        <p>© 2025</p>
    </footer>

</body>

</html>
