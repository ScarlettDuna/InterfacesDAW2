        }

            width: 50px;
            height: 50px;
            background: black;
            position: absolute;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="abuelo">
        <div class="padre">
            <div class="hijo"></div>
        </div>
    </div>

</body>
