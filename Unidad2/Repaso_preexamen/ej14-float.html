            text-align: center;
        }

</head>

<div class="contenedor">

    <p>
        Este texto debe rodear a la imagen. Debe colocarse a la derecha de la imagen
        y continuar normalmente debajo cuando no haya m√°s espacio horizontal.
    </p>
</div>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
