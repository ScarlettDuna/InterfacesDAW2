<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 1px solid darkblue;
            position: relative;
        }
        .etiqueta {
            display: inline-block;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="etiqueta">NEW</span>
        Contenido de la tarjeta
    </div>
</body>
</html>
<!--
Objetivo:
– La etiqueta “NEW” debe aparecer en la esquina superior derecha de la tarjeta.
– No debe romper el texto.
– Debe ocupar solo lo que mide su contenido.
-->
