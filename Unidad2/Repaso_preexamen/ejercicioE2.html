<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio CSS</title>
    <style>
        * { outline: 1px solid red; }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        header {
            position: fixed;
            top: 0;
            height: 80px;
            width: 100%;
            background-color: rebeccapurple;
            z-index: 10;
        }
        main {
            margin-top: 80px;
            margin-bottom: 80px;
        }
        .card {
            display: inline-block;
            position: relative;
            min-width: 200px;
            margin: 0 10px 20px 10px;
            vertical-align: top;
        }
        .tag {
            position: absolute;
            top: 0;
            right: 0;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: lightgray;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="layout">

        <header class="top">
            <h1>Interfaces</h1>
        </header>

        <main class="cards">

            <article class="card">
                <span class="tag">NEW</span>
                <h2>Tarjeta 1</h2>
                <p>Contenido de la tarjeta uno.</p>
            </article>

            <article class="card">
                <span class="tag">HOT</span>
                <h2>Tarjeta 2</h2>
                <p>Contenido de la tarjeta dos.</p>
            </article>

            <article class="card">
                <span class="tag">OK</span>
                <h2>Tarjeta 3</h2>
                <p>Contenido de la tarjeta tres.</p>
            </article>

        </main>

        <footer class="bottom">
            <p>Footer fijo</p>
        </footer>

    </div>

</body>

</html>
