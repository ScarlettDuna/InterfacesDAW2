<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <select name="pais" id="pais">
            <option value="">Seleccione país</option>
            <option value="Espana">España</option>
            <option value="Portugal">Portugal</option>
            <option value="Francia">Francia</option>
            <option value="USA">Estados Unidos</option>
            <option value="Alemania">Alemania</option>
        </select>
        <select name="distancia" id="distancia">
            <option value="">Seleccione distancia</option>
            <option value="5k">5 Km</option>
            <option value="10k">10 Km</option>
            <option value="media">Media maratón</option>
            <option value="maraton">Maratón</option>
            <option value="ultra">Ultra</option>
            <option value="any">Cualquier distancia</option>
        </select>
        <select name="tipo" id="tipo">
            <option value="">Seleccione tipo de carrera</option>
            <option value="running">Running</option>
            <option value="duatlon">Duatlón</option>
            <option value="triatlon">Triatlón</option>
            <option value="relevos">Relevos</option>
        </select>
        <input type="date" name="fecha_inicio" id="fecha_inicio">
        <input type="date" name="fecha_fin" id="fecha_fin">
        <button type="button">Buscar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
